<!DOCTYPE html>
<html>
<head>
<title>Adobe Document Services PDF Embed API Sample</title>
 <meta charset="utf-8"/>
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
 <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body style="margin: 0px">
 <div id="adobe-dc-view"></div>
 <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
 <script type="text/javascript">
    document.addEventListener("adobe_dc_view_sdk.ready", function()
    {
        var adobeDCView = new AdobeDC.View({clientId: "911b5046f62d46c2a390eac93ea08776", divId: "adobe-dc-view"});
        adobeDCView.previewFile(
       {
          content:   {location: {url: "https://documentcloud.adobe.com/link/file/?locale=en-US&uri=urn%3Aaaid%3Asc%3Aus%3A516c970f-7a9b-45f7-96a0-cbc1a7ce49ff&filetype=application%2Fpdf&size=467906 Luces1.pdf"}},
          metaData: {fileName: "Luces1.pdf"}
       });
    });
 </script>
</body>
</html>
